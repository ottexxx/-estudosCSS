<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative</title>
    <style>
        .relative{
            position: relative;
            left: 50px;
            top: 50px;
            bottom: 15px;
            right: 15px;
            border: 3px solid darkblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>APRENDENDO POSICIONAMENTO</h1>
    <h2>POSICIONAMENTO RELATIVO</h2>
    <p>Position Relative: Utilizamos essa propriedade para aceitar as propriedades: "top, bottom, left e right". Com elas você pode mudar a posição dos elementos.
    </p>
    <div class="relative">
        essa div é o posicionamento do elemento relativo
    </div>
</body>
</html>
